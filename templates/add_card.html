{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Ajouter une carte</h2>
    <form id="cardForm" class="mt-4" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="question" class="form-label">Question</label>
            <textarea class="form-control" id="question" name="question" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="response" class="form-label">Réponse</label>
            <textarea class="form-control" id="response" name="response" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="feedback" class="form-label">Feedback</label>
            <textarea class="form-control" id="feedback" name="feedback" rows="3"></textarea>
        </div>

        <!-- Champs cachés -->
        <input type="hidden" name="type" value="traditional">
        <input type="hidden" name="tags" id="tagsInput">

        <!-- Section Tags -->
        <div class="mb-3">
            <label class="form-label">Tags</label>
            <div class="input-group">
                <input type="text" class="form-control" id="tagInput" placeholder="Ajouter un tag">
                <button type="button" class="btn btn-primary" id="addTagBtn">Ajouter Tag</button>
            </div>
            <div id="tagsList" class="mt-2"></div>
        </div>

        <!-- Section Multimédia -->
        <div class="mb-3">
            <label class="form-label">Multimédia</label>
            <div class="input-group mb-2">
                <span class="input-group-text">Image</span>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            <div id="imagePreview" class="mt-2 mb-2" style="display: none;">
                <img src="" alt="Prévisualisation" style="max-width: 150px; max-height: 150px;" class="img-thumbnail">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text">Audio</span>
                <input type="file" class="form-control" id="audio" name="audio" accept="audio/*">
            </div>
            <div class="input-group">
                <span class="input-group-text">Vidéo</span>
                <input type="file" class="form-control" id="video" name="video" accept="video/*">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Ajouter la carte</button>
        <a href="/decks/{{ deck.deck_name }}" class="btn btn-secondary">Retour au deck</a>
    </form>
</div>

<script>
let tagsData = new Map(); // Structure pour stocker les tags et sous-tags

function createSubTagInput(parentTagId, level = 1) {
    if (level > 8) return null;
    
    const container = document.createElement('div');
    container.className = 'subtag-input-group ms-4 mt-2';
    container.style.display = 'block';
    
    const inputGroup = document.createElement('div');
    inputGroup.className = 'd-flex gap-2';
    
    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'form-control subtag-input';
    input.placeholder = 'Nouveau sous-tag';
    
    const addBtn = document.createElement('button');
    addBtn.type = 'button';
    addBtn.className = 'btn btn-secondary add-subtag-btn';
    addBtn.textContent = 'Ajouter Sous-tag';
    
    inputGroup.appendChild(input);
    inputGroup.appendChild(addBtn);
    container.appendChild(inputGroup);
    
    const subTagsList = document.createElement('div');
    subTagsList.className = 'subtags-list mt-2';
    container.appendChild(subTagsList);
    
    addBtn.addEventListener('click', () => {
        const subTagValue = input.value.trim();
        if (!subTagValue) return;
        
        let parentTag = tagsData.get(parentTagId);
        if (!parentTag) {
            // Chercher dans les sous-tags
            for (let tag of tagsData.values()) {
                parentTag = findTagById(tag, parentTagId);
                if (parentTag) break;
            }
        }
        
        if (!parentTag) return;
        
        if (!parentTag.subtags) {
            parentTag.subtags = [];
        }
        
        if (parentTag.subtags.length >= 20) {
            alert('Maximum 20 sous-tags par tag');
            return;
        }
        
        const subTagId = `${parentTagId}_${Date.now()}`;
        const subTagData = { 
            id: subTagId, 
            name: subTagValue,
            subtags: []
        };
        
        parentTag.subtags.push(subTagData);
        
        const subTagElement = createTagElement(subTagValue, subTagId, level);
        subTagsList.appendChild(subTagElement);
        input.value = '';
    });
    
    return container;
}

function findTagById(tag, id) {
    if (tag.id === id) return tag;
    if (tag.subtags) {
        for (let subtag of tag.subtags) {
            const found = findTagById(subtag, id);
            if (found) return found;
        }
    }
    return null;
}

function createTagElement(tagName, tagId, level = 1) {
    const tagDiv = document.createElement('div');
    tagDiv.className = 'tag-item mt-2 p-2 border rounded';
    
    const tagContent = document.createElement('div');
    tagContent.className = 'd-flex align-items-center gap-2';
    
    const tagText = document.createElement('span');
    tagText.textContent = tagName;
    tagText.className = 'flex-grow-1';
    
    const deleteBtn = document.createElement('button');
    deleteBtn.type = 'button';
    deleteBtn.className = 'btn btn-sm btn-danger';
    deleteBtn.textContent = '×';
    
    tagContent.appendChild(tagText);
    tagContent.appendChild(deleteBtn);
    tagDiv.appendChild(tagContent);
    
    if (level < 8) {
        const subTagContainer = createSubTagInput(tagId, level + 1);
        tagDiv.appendChild(subTagContainer);
    }
    
    deleteBtn.addEventListener('click', () => {
        // Supprimer le tag et tous ses sous-tags
        let parentTag = null;
        let tagToDelete = null;
        
        for (let tag of tagsData.values()) {
            if (tag.id === tagId) {
                tagsData.delete(tagId);
                tagToDelete = tag;
                break;
            }
            const result = findAndRemoveTag(tag, tagId);
            if (result) {
                parentTag = tag;
                tagToDelete = result;
                break;
            }
        }
        
        tagDiv.remove();
    });
    
    return tagDiv;
}

function findAndRemoveTag(parentTag, tagId) {
    if (!parentTag.subtags) return null;
    
    const index = parentTag.subtags.findIndex(tag => tag.id === tagId);
    if (index !== -1) {
        return parentTag.subtags.splice(index, 1)[0];
    }
    
    for (let subtag of parentTag.subtags) {
        const result = findAndRemoveTag(subtag, tagId);
        if (result) return result;
    }
    
    return null;
}

document.getElementById('addTagBtn').addEventListener('click', () => {
    const input = document.getElementById('tagInput');
    const tagValue = input.value.trim();
    if (!tagValue) return;
    
    if (tagsData.size >= 20) {
        alert('Maximum 20 tags');
        return;
    }
    
    const tagId = Date.now().toString();
    tagsData.set(tagId, { 
        id: tagId, 
        name: tagValue,
        subtags: []
    });
    
    const tagElement = createTagElement(tagValue, tagId);
    document.getElementById('tagsList').appendChild(tagElement);
    input.value = '';
});

document.getElementById('image').addEventListener('change', function(e) {
    const preview = document.getElementById('imagePreview');
    const img = preview.querySelector('img');
    const file = e.target.files[0];

    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            img.src = e.target.result;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
    } else {
        preview.style.display = 'none';
    }
});

document.getElementById('cardForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    // Mettre à jour le champ tags
    document.getElementById('tagsInput').value = JSON.stringify([...tagsData.values()].map(convertTagsToJson));

    try {
        const response = await fetch(`/api/decks/{{ deck.deck_name }}/cards`, {
            method: 'POST',
            body: new FormData(this)
        });

        if (!response.ok) {
            throw new Error('Erreur lors de l\'ajout de la carte');
        }

        window.location.href = `/decks/{{ deck.deck_name }}`;
    } catch (error) {
        console.error('Error:', error);
        alert(error.message);
    }
});

function convertTagsToJson(tag) {
    const result = { name: tag.name };
    if (tag.subtags && tag.subtags.length > 0) {
        result.subtags = tag.subtags.map(convertTagsToJson);
    }
    return result;
}
</script>

<style>
.tag-input-group, .subtag-input-group {
    display: flex;
    gap: 10px;
    align-items: start;
}

.tag-item {
    background-color: #f8f9fa;
}

.subtag-input-group {
    margin-left: 20px;
    margin-top: 10px;
}

.tag-item button {
    padding: 0 8px;
    font-size: 14px;
}

.subtags-list {
    margin-left: 20px;
}
</style>
{% endblock %}
